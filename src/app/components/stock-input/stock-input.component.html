<ion-header no-border>
  <ion-toolbar>
    <ion-title class="titleHeader">Stock <span>{{ type }}</span></ion-title>
    <ion-icon name="arrow-back-sharp" slot = "end" (click) = "dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content no-border>
  <div class="form-style-8" *ngIf = "type == 'edit'">
    <form [formGroup] = "formGroup" (ngSubmit)="editStock(formGroup.value)">
      <ion-item>
        <ion-label position="floating">{{ fields.code.placeholder }}</ion-label>
        <ion-input formControlName = "code" type = "string"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ fields.reason.placeholder }}</ion-label>
        <ion-input formControlName = "reason" type = "string"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ fields.win.placeholder }}</ion-label>
        <ion-input formControlName = "win" type = "boolean"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ fields.conviction.placeholder }}</ion-label>
        <ion-input formControlName = "conviction" type = "number"></ion-input>
      </ion-item>

      <ion-button type = "submit"  expand="full" fill="outline" [disabled] = "!formGroup.valid"><ion-icon name="create-outline"></ion-icon></ion-button>
    </form>
  </div>
  
  <div class="form-style-8" *ngIf = "type == 'add'">
    <form [formGroup] = "formGroup" (ngSubmit)="submitStock(formGroup.value)">
      <ion-item>
        <ion-label position="floating">{{ fields.code.placeholder }}</ion-label>
        <ion-input formControlName = "code" type = "string"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ fields.reason.placeholder }}</ion-label>
        <ion-input formControlName = "reason" type = "string"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ fields.win.placeholder }}</ion-label>
        <ion-input formControlName = "win" type = "boolean"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">{{ fields.conviction.placeholder }}</ion-label>
        <ion-input formControlName = "conviction" type = "number"></ion-input>
      </ion-item>

      <ion-button type = "submit"  expand="full" fill="outline" [disabled] = "!formGroup.valid"><ion-icon name="add-outline"></ion-icon></ion-button>
    </form>
  </div>
</ion-content>
